<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALIFRUITY - Page de Maintenance</title>
  <style>
    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      letter-spacing: 5px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #00bcd4, #ff4081);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #bbb;
      animation: fadeIn 2s ease-in-out;
    }

    .maintenance-icon {
      font-size: 5em;
      color: #ff4081;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .countdown {
      font-size: 2em;
      color: #00bcd4;
      margin: 20px 0;
      animation: blink 1s linear infinite;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.1em;
      background: transparent;
      border: 2px solid #00bcd4;
      border-radius: 50px;
      color: #00bcd4;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 2px;
    }

    .button:hover {
      background-color: #00bcd4;
      color: #0a0a0a;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
      50% { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081; }
      100% { text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Effet d'arrière-plan futuriste */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 60%, transparent 100%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Arrière-plan futuriste -->
  <div class="background"></div>

  <!-- Icône de maintenance -->
  <div class="maintenance-icon">⚙️</div>

  <!-- Nom du site -->
  <h1>VALIFRUITY</h1>

  <!-- Message de maintenance -->
  <p>Nous effectuons une mise à jour. Merci de votre patience.</p>

  <!-- Compteur -->
  <div id="countdown" class="countdown"></div>

  <!-- Boutons -->
  <div class="button-container">
    <button class="button" onclick="tryLater()">Essayer Plus Tard</button>
    <button class="button" onclick="goHome()">Retour à la Page d'Accueil</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>© 2025 VALIFRUITY. Tous droits réservés.</p>
  </div>

  <script>
    // Fonction pour afficher un message d'essaie plus tard
    function tryLater() {
      alert('Nous espérons que la maintenance ne prendra pas trop de temps!');
    }

    // Fonction pour rediriger l'utilisateur vers la page d'accueil
    function goHome() {
      window.location.href = '/'; // Remplacer par l'URL de votre page d'accueil
    }

    // Countdown Timer
    let countdownDate = new Date().getTime() + 3600 * 1000; // 1 heure à partir de maintenant
    let countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      let now = new Date().getTime();
      let distance = countdownDate - now;

      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "Maintenance terminée!";
        countdownElement.style.color = "#2ecc71"; // Vert quand la maintenance est finie
      }
    }

    let countdownInterval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
